<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

            <div class="left">
                <h1>Welcome Back</h1>
                <p>It's nice to see you again</p>
            </div>

            <div class="loginSection scale-in-ver-bottom">
                <div class="logo"><img src="https://creativecollege.in/Result/creativelogo.png" alt="logo"></div>
                <h1>Login</h1>
                <form action="#">
                    <div class="inputBox">
                        <span class="icon"><i class="fa-solid fa-user fa-beat"></i></span>
                        <input type="text" required>
                        <label for="id">Enter ID</label>
                    </div>
                    <div class="inputBox">
                        <span class="icon"><i class="fa-solid fa-lock fa-beat"></i></span>
                        <input type="password" required id="input">
                        <label for="password">Enter Password</label>
                        <span class="icon2" onclick="myFunction()" >
                            <i id="hide1" class="fa-solid fa-eye"></i>
                            <i id="hide2" class="fa-solid fa-eye-slash"></i>
                        </span>
                        
                        
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("input");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type == "password") {
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }

        }
    </script>
</body>
</html>
